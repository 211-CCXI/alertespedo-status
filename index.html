<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statut des Services - AlertesPedo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8fafc;
            height: 100vh;
            overflow: hidden;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }
        
        iframe.loaded {
            display: block;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <h3>üõ°Ô∏è AlertesPedo Status</h3>
        <p>Chargement du statut des services...</p>
    </div>
    
    <iframe 
        id="statusFrame" 
        src="https://stats.uptimerobot.com/fRIlQFFs9m"
        onload="hideLoading()"
        title="Statut des Services AlertesPedo">
    </iframe>
    
    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('statusFrame').classList.add('loaded');
        }
        
        // Redirection automatique si iframe ne charge pas
        setTimeout(function() {
            if (!document.getElementById('statusFrame').classList.contains('loaded')) {
                window.location.href = 'https://stats.uptimerobot.com/fRIlQFFs9m';
            }
        }, 5000);
        
        // Fallback : redirection directe apr√®s 3 secondes si probl√®me
        setTimeout(function() {
            document.getElementById('loading').innerHTML = `
                <div class="spinner"></div>
                <h3>üõ°Ô∏è AlertesPedo Status</h3>
                <p>Redirection vers UptimeRobot...</p>
                <br>
                <a href="https://stats.uptimerobot.com/fRIlQFFs9m" style="color: #3b82f6; text-decoration: none;">
                    üëÜ Cliquez ici si la redirection ne fonctionne pas
                </a>
            `;
        }, 3000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statut des Services - AlertesPedo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        
        .countdown {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .url {
            margin-top: 20px;
            font-size: 0.85rem;
            opacity: 0.6;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üõ°Ô∏è</div>
        <h1>AlertesPedo Status</h1>
        <p>Redirection vers le panel de statut UptimeRobot</p>
        
        <a href="https://stats.uptimerobot.com/fRIlQFFs9m" class="btn">
            üìä Voir le Statut des Services
        </a>
        
        <div class="countdown">
            Redirection automatique dans <span id="counter">5</span> secondes...
        </div>
        
        <div class="url">
            https://stats.uptimerobot.com/fRIlQFFs9m
        </div>
    </div>
    
    <script>
        // Compte √† rebours et redirection automatique
        let counter = 5;
        const counterElement = document.getElementById('counter');
        
        const countdown = setInterval(() => {
            counter--;
            counterElement.textContent = counter;
            
            if (counter <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://stats.uptimerobot.com/fRIlQFFs9m';
            }
        }, 1000);
        
        // Redirection imm√©diate au clic n'importe o√π
        document.addEventListener('click', () => {
            clearInterval(countdown);
            window.location.href = 'https://stats.uptimerobot.com/fRIlQFFs9m';
        });
        
        // Redirection au chargement de la page apr√®s 3 secondes (pour √©viter les blocages)
        setTimeout(() => {
            window.location.href = 'https://stats.uptimerobot.com/fRIlQFFs9m';
        }, 5000);
    </script>
</body>
</html>
